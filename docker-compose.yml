services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: clawpress
      POSTGRES_PASSWORD: Clawpress_S3cure_2026!
      POSTGRES_DB: clawpress
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clawpress_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawpress -d clawpress"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://clawpress:Clawpress_S3cure_2026!@db:5432/clawpress
      SECRET_KEY: change-me
      JWT_SECRET_KEY: change-me-too
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - clawpress_net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - clawpress_net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clawpress_net:
    driver: bridge
